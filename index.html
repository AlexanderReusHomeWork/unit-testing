<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="warning"></h2>
    <div class="display"></div>
    <div class="btn-container-nums">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
      </ul>
    </div>
    <div class="btn-container-oper">
      <ul>
        <li><span> </span>+<span> </span></li>
        <li><span> </span>-<span> </span></li>
        <li><span> </span>*<span> </span></li>
        <li><span> </span>/<span> </span></li>
        <li><span> </span>**<span> </span></li>
      </ul>
    </div>
    <div class="result-btn">
      <ul>
        <li class="sqrt-btn">sqrt.</li>
        <li class="equals-btn">=</li>
        <li class="clear-btn">Clr.</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
